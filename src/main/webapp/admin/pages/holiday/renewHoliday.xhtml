<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../main.xhtml">

	<ui:define name="content">
		<p:button value="Buscar feriado" href="/admin/pages/holiday/list.faces" icon="ui-icon-search" />
		
		<h:form>
												
			<h:messages errorClass="error"/>

			<div class="ui-grid ui-grid-responsive">
				<p:panel header="#{holidayAddEditMB.title} #{labels.client}">
					<div class="ui-grid-row">
						<p:outputLabel styleClass="ui-grid-col-2" for="holiday_name" value="#{labels.holiday_name}: " />
						<p:inputText styleClass="ui-grid-col-10" id="holiday_name" value="#{holidayAddEditMB.holiday.name}" required="true" />
					</div>
	
					<div class="ui-grid-row">
						<p:outputLabel styleClass="ui-grid-col-2" for="holiday_date" value="#{labels.holiday_date}: " />
						<p:calendar styleClass="ui-grid-col-3" id="holiday_date" value="#{holidayAddEditMB.holiday.initialDate}" required="true" pattern="dd/MM/yyyy" navigator="true" mode="popup" mask="99/99/9999" locale="pt_BR" yearRange="c-1:c+1"/>
					</div>
	
					<p:commandButton value="#{labels.button_save}"
						action="list.faces" actionListener="#{holidayAddEditMB.save}"
						style="margin: 130 auto;" ajax="false" />
				</p:panel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

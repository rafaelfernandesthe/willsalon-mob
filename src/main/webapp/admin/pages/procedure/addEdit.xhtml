<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../main.xhtml">

	<ui:define name="content">
		<p:button value="Buscar Serviço" href="/admin/pages/procedure/list.faces"
						             	ajax="false" icon="ui-icon-search"/>
		<h:form>
						             	
						             	
			<h:messages errorClass="error"/>
			<h:inputHidden value="#{procedureAddEditMB.procedure.id}" />

			<div class="ui-grid ui-grid-responsive">
				<p:panel header="#{procedureAddEditMB.title} #{labels.procedure}" >
				
					<div class="ui-grid-row">
						<p:outputLabel styleClass="ui-grid-col-2" for="procedure_name" value="#{labels.procedure_name}: " />
						<p:inputText styleClass="ui-grid-col-10" id="procedure_name" value="#{procedureAddEditMB.procedure.name}" required="true" disabled="#{procedureAddEditMB.isShow}"/>
					</div>
		
					<div class="ui-grid-row">
						<p:outputLabel styleClass="ui-grid-col-2" for="procedure_minutes_prevision" value="#{labels.procedure_minutes_prevision}: " />
						<p:inputText styleClass="ui-grid-col-2"  id="procedure_minutes_prevision" value="#{procedureAddEditMB.procedure.minutesPrevision}" type="number" required="true" disabled="#{procedureAddEditMB.isShow}"/>
		
						<p:outputLabel styleClass="ui-grid-col-2" for="procedure_value" value="#{labels.procedure_value}: " />
						<p:inputText styleClass="ui-grid-col-2" id="procedure_value" value="#{procedureAddEditMB.procedure.value}"  required="true" disabled="#{procedureAddEditMB.isShow}"/>
					</div>
					
					<div class="ui-grid-row">
						<p:outputLabel styleClass="ui-grid-col-2" for="procedure_administrative" value="#{labels.procedure_administrative}: " />
						<p:selectOneMenu id="procedure_administrative" value="#{procedureAddEditMB.procedure.administrative}">
							<f:selectItem itemLabel="Sim" itemValue="#{true}" />
            				<f:selectItem itemLabel="Não" itemValue="#{false}" />
						</p:selectOneMenu>
					</div>
					
					<p:commandButton value="#{labels.button_save}" rendered="#{!procedureAddEditMB.isShow}"
						action="list.faces" actionListener="#{procedureAddEditMB.save}"
						style="margin: 130 auto;" ajax="false" />
				</p:panel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
